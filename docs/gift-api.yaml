                donationId:
                  type: string
                  description: Blood donation ID
                quantity:
                  type: integer
                  minimum: 1
                  default: 1
                  example: 1
                notes:
                  type: string
                  example: "Phân phát đơn lẻ"
      responses:
        201:
          description: Gift distributed successfully
          content:
